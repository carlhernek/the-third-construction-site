<!-- CMS Wrapper -->
<div class="third-cms-wrapper bass-me">
  <!-- Tabula Rasa -->

  <!-- Tabula Rasa -->

  <!-- Editing UI -->
  <!-- Define CMS type, image OR text -->
  <div
    *ngIf="isAdmin"
    class="third-cms-edit"
    [ngClass]="{ 'background-transparent': !editToggle }"
  >
    <button
      [ngClass]="{ 'button-down': editToggle, 'button-up': !editToggle }"
      (click)="editButton()"
    >
      <svg
        class="third-cms-edit-icon"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 20 20"
      >
        <path
          d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z"
        />
      </svg>
    </button>

    <button class="button-up" *ngIf="editToggle" (click)="editButton()">
      <svg
        class="third-cms-edit-icon"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 20 20"
      >
        <path
          fill-rule="evenodd"
          d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
          clip-rule="evenodd"
        />
      </svg>
    </button>

    <button class="button-up" *ngIf="editToggle && cmsType == 2">
      <svg
        class="third-cms-edit-icon"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 20 20"
      >
        <path
          d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z"
        />
      </svg>
    </button>

    <button class="button-up" *ngIf="editToggle && cmsType == 1">
      <svg
        class="third-cms-edit-icon"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 20 20"
      >
        <path
          fill-rule="evenodd"
          d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM6.293 6.707a1 1 0 010-1.414l3-3a1 1 0 011.414 0l3 3a1 1 0 01-1.414 1.414L11 5.414V13a1 1 0 11-2 0V5.414L7.707 6.707a1 1 0 01-1.414 0z"
          clip-rule="evenodd"
        />
      </svg>
    </button>
  </div>
  <!-- Editing UI -->

  <!-- Image -->
  <img
    [ngClass]="cmsClassDisplay[1]"
    class="third-cms-img bass-me"
    src="{{ imageUrl }}"
  />
  <!-- Image -->

  <!-- Text -->
  <section class="bass-me third-cms-text" [ngClass]="cmsClassDisplay[2]">
    <p *ngFor="let text of textArr">{{ text }}</p>
  </section>
  <!-- Text -->
</div>
<!-- CMS Wrapper -->
